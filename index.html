<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo-icon">ðŸ’¬</div>
            <div class="logo-text">iChat</div>
        </div>
        <div class="online-users">
            <span class="online-dot"></span>
            <span id="user-count">0 online</span>
        </div>
    </div>

    <div class="container" id="messageContainer">
        <!-- Messages will appear here -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message..." autocomplete="off">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
